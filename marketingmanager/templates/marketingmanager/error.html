<body class="focused-form animated-content">
<div class="container" id="login-form">
    <a href="/" class="login-logo"><img

    <div class="row error">
        <div class="col-md-6 col-md-offset-3 content center">
            <h1 class="strong">Oops!</h1>
            <h4 class="innerB">{{ error_code }}</h4>

            <div class="well">{{ error_message }}</div>
